<html>
  <head>
    <title>Root App</title>
  </head>
  <style>
    /* skeleton elements */
    #loading {
      height: 100vh;
    }
    .skeleton {
      background: linear-gradient(
        90deg,
        hsl(610, 15%, 88%),
        hsl(210, 15%, 95%),
        hsl(110, 15%, 88%)
      );
      background-size: 200%;
      animation: loader 1s infinite reverse;
    }

    /* skeleton animation */
    @keyframes loader {
      from {
        background-position: -100% 0;
      }
      to {
        background-position: 100% 0;
      }
    }
  </style>
  <body>
    <div id="root"></div>
  </body>
</html>
